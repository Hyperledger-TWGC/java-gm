plugins {
    id 'java'
    id 'checkstyle'
    id 'maven-publish'
}

group 'twgc'
version '0.1'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

checkstyle {
    toolVersion '6.11.1'
    showViolations true
}

check.dependsOn 'checkstyle'

task checkstyle(type: Checkstyle) {
    //configFile file("${project.projectDir}/config/checkstyle/checkstyle.xml")
    // Where my checkstyle config is...
    //configProperties.checkstyleSuppressionsPath = file("${project.projectDirr}/config/quality/suppressions.xml").absolutePath // Where is my suppressions file for checkstyle is...
    source 'src'
    include '**/*.java'
    exclude "**/test/**"
    classpath = files()
}

publishing {
    repositories {
        maven {
            name = "GitHubPackages"
            url = uri("https://maven.pkg.github.com/SamYuan1990/java-gm")
            credentials {
                username = "SamYuan1990"
                password = "xxxx"
            }
        }
    }
    publications {
        gpr(MavenPublication) {
            from(components.java)
        }
    }
}

dependencies {
    implementation group: 'org.bouncycastle', name: 'bcpkix-jdk15on', version: '1.60'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
